<section class="map-form">
  <div class="map-form__container">
    <div class="map-form__map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.6909153271115!2d-0.08267618427728257!3d51.51488917963564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487603549ef41e73%3A0x5f2746fef2823db6!2sLevel%2017%2C%20Dashwood%20House%2C%20London%20EC2M%201QS!5e0!3m2!1sen!2suk!4v1619522642172!5m2!1sen!2suk"
        width="100%"
        height="100%"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        class="map-form__iframe"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/zzCbSlzCiWA?si=rvFEocC-6fjqJD4z"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <div class="map-form__info">
      <h2 class="map-form__title">Let's Go!</h2>
      <p class="map-form__description">Fill out the form to leave a request.</p>
      <form action="https://api.web3forms.com/submit" method="post" class="map-form__form">
        <input type="hidden" name="access_key" value="e17e5f9c-9ca0-4652-aa8c-b912c423c706">
        <div class="map-form__field">
          <label for="name" class="map-form__label">Your Name*</label>
          <input
            type="text"
            id="name"
            name="name"
            class="map-form__input"
            required
          />
        </div>
        <div class="map-form__field">
          <label for="phone" class="map-form__label">Phone number*</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="map-form__input"
            required
          />
        </div>
        <div class="map-form__field">
          <label for="email" class="map-form__label">Email*</label>
          <input
            type="email"
            id="email"
            name="email"
            class="map-form__input"
            required
          />
        </div>
        <div class="map-form__field">
          <label for="tour" class="map-form__label">Tour</label>
          <select id="tour" name="tour" class="map-form__select">
            <option value="" disabled selected>Select a tour</option>
            <option value="tour1">Tour 1</option>
            <option value="tour2">Tour 2</option>
            <option value="tour3">Tour 3</option>
          </select>
        </div>
        <button type="submit" class="map-form__button">Send</button>
      </form>
    </div>
  </div>
</section>
